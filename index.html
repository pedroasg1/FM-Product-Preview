<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
  <article class="container">
    <div class="product">
      <img src="./images/image-product-desktop.jpg" alt="image-product-perfume">
      <div class="card">
        <h6><pre>P E R F U M E</pre></h6>
  <h1>Gabrielle Essence Eau De Parfum</h1>
  
  <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
  
    <div class="prices">
      <h1>$149.99</h1>
      <h6><del>$169.99</del></h6>
    </div>

    <a href="#" class="btn"><i class='bx bx-cart' style='color:#ffffff'  ></i>Add to Cart</a>
      </div>
    </div>
  </article>
</main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">pedroasg1</a>.
  </div>
</body>
</html>
